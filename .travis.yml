  language: python
  python:
    - 3.6
    - nightly

  sudo: enabled

  install:  
    - pip install .
    - pip install gunicorn
    - pip install -e django
    - sudo apt-get install nginx  

  before_script:
    - sudo apt-get install nginx 
    - sudo rm /etc/nginx/sites-enabled/*
    - sudo cp vgam.conf /etc/nginx/sites-enabled/vgam.conf
 # - sudo /etc/init.d/nginx restart
    - sudo nginx service restart
    - mkdir /vgam
    - sudo cp vgam/ /vgam

  script: 
     - gunicorn /vgam/vgam.wsgi
